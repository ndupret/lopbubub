<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Card</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>

    <div class="card">
        <h1>Selamat Ulang Tahun!</h1>
        <img src="assets/images/1212.jpg" alt="Birthday Image" class="photo">
        <div class="message-box">
            <div class="message">
                <p>Di hari yang istimewa ini aku berdo'a semoga bubub selalu mendapatkan kegembiraan, cinta, kebahagiaan, dan kesehatan...</p>
            </div>
        </div>
        <div>
            <div class="container">
                <button id="wish-button">Dipencet yaa!</button>
            </div>
        </div>
    </div>

    <!-- Music file that plays automatically -->
    <audio id="birthday-song" src="assets/music/HBD.mp3" autoplay loop></audio>

    <script src="script2.js"></script>
</body>
</html>
